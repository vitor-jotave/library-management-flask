<!DOCTYPE html>
<html>

<head>
    <title>Editar {{ book.title }} - Bibliohouse</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@1,900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        // tailwind.config.js

        tailwind.config = {
            theme: {
                extend: {
                    height: (theme) => ({
                        98: "94vh", // This will generate a utility class .h-80 with a height of 20rem
                    }),
                },
                fontFamily: {
                    sans: ["Inter", "sans-serif"],
                },
            },
            // other configurations...
        };
    </script>
    <style>
        .text-gradient {
            background: #4b6cb7;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #182848, #4b6cb7);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #182848, #4b6cb7);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .bg-dark-blue {
            background: #182848;
            /* fallback for old browsers */
        }

        [type=submit] {
            background: #182848 !important;
            /* fallback for old browsers */
        }

        [type=submit]:hover {
            background: #4B5563 !important;
            /* fallback for old browsers */
        }
    </style>
</head>

<body>
    <header class="bg-gray-100">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
            <div class="flex md:flex-1">
                <a href="/" class="-m-1.5 p-1.5">
                    <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                        alt="" />
                </a>
            </div>
            <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                <div
                    class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
                    <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">Pesquise com&nbsp;<b>ENTER</b> </span>
                    <form method="POST" action="{{ url_for('busca') }}">
                        <input type="text" name="search_query" id="search_query" autocomplete="username"
                            class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6"
                            placeholder="Harry Potter..." />
                    </form>
                </div>
                <a class="ml-5" href="{{ url_for('adicionar') }}">
                    <button class="bg-dark-blue hover:bg-gray-600 text-white text-sm font-medium py-2 px-4 rounded">
                        Novo Livro <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </a>
            </div>
        </nav>
    </header>

    <div class="w-full h-98 flex flex-col items-center justify-start">
        <div class="w-3/4 mt-20">
            <h1 class="text-5xl text-center text-gradient font-sans font-medium tracking-tight leading-tighter pb-3">
                Editar <span class="font-extrabold">Livro.</span>
            </h1>
        </div>
        <div class="flex flex-wrap w-1/2">
            <form method="POST" enctype="multipart/form-data" class="w-full max-w-lg mx-auto p-6">
                <div class="grid grid-cols-2 gap-x-4 gap-y-0">
                    <div class="mb-4">
                        <label for="title" class="block text-sm text-gray-600 font-bold mb-2">Título</label>
                        <input type="text" id="title" name="title" value="{{ book.title }}" placeholder="{{ book.title }}" required
                            class="w-full text-sm bg-transparent p-2 border rounded-md focus:outline-none focus:border-indigo-600">
                    </div>
                    <div class="mb-4">
                        <label for="author" class="block text-sm text-gray-600 font-bold mb-2">Autor(a)</label>
                        <input type="text" id="author" name="author" value="{{ book.author }}" placeholder="{{ book.author }}" required
                            class="w-full text-sm bg-transparent p-2 border rounded-md focus:outline-none focus:border-indigo-600">
                    </div>
                    <div class="mb-4">
                        <label for="publisher" class="block text-sm text-gray-600 font-bold mb-2">Editora</label>
                        <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}" placeholder="{{ book.publisher }}" required
                            class="w-full text-sm bg-transparent p-2 border rounded-md focus:outline-none focus:border-indigo-600">
                    </div>
                    <div class="mb-4">
                        <label for="publication_date" class="block text-sm text-gray-600 font-bold mb-2">Ano de Lançamento</label>
                        <input type="text" id="publication_date" name="publication_date" value="{{ book.publication_date }}" placeholder="{{ book.publication_date }}"
                            required
                            class="w-full text-sm bg-transparent p-2 border rounded-md focus:outline-none focus:border-indigo-600">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="genre" class="block text-sm text-gray-600 font-bold mb-2">Gênero</label>
                    <input type="text" id="genre" name="genre" value="{{ book.genre }}" placeholder="{{ book.genre }}" required
                        class="w-full text-sm bg-transparent p-2 border rounded-md focus:outline-none focus:border-indigo-600">
                </div>
                <div class="mb-4">
                    <label for="pages" class="block text-sm text-gray-600 font-bold mb-2">Número de Páginas</label>
                    <input type="number" id="pages" name="pages" value="{{ book.pages }}" placeholder="{{ book.pages }}" required
                        class="w-full text-sm bg-transparent p-2 border rounded-md focus:outline-none focus:border-indigo-600">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-sm text-gray-600 font-bold mb-2">Resumo</label>
                    <textarea id="description" name="description" value="{{ book.description }}" placeholder="{{ book.description }}" required
                        class="w-full text-sm bg-transparent p-2 border rounded-md focus:outline-none focus:border-indigo-600"></textarea>
                </div>
                <div class="mb-4">
                    <label for="cover_image" class="block text-sm text-gray-600 font-bold mb-2">Imagem de Capa</label>
                    <input type="file" id="cover_image" name="cover_image" accept="image/*" required
                        class="w-full text-sm p-2 border rounded-md focus:outline-none focus:border-indigo-600">
                </div>
                <div>
                    <button type="submit"
                        class="bg-dark-blue-btn w-full hover:bg-blue-700 text-white text-sm font-medium py-2 px-4 rounded">Atualizar
                        Livro <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </form>

        </div>
    </div>

    </div>
    </div>
</body>

</html>
